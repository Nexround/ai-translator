name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Build with Nuitka
        run: uv run python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslatorApp-windows
          path: dist/TranslatorApp.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Build app and dmg
        run: uv run python build.py --dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslatorApp-macos
          path: dist/TranslatorApp-macOS.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: TranslatorApp-windows
          path: windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: TranslatorApp-macos
          path: macos

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: 翻译助手 v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            windows/TranslatorApp.exe
            macos/TranslatorApp-macOS.dmg
